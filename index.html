<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Hind:wght@300;400;500;600;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Lista com Array</title>
</head>

<body>
  <div class="upperScreen"></div>

  <header>

    <div>
      <h1>Lista</h1>
      <input class="amount" type="number" placeholder="Qtd">
      <input class="item" type="text" placeholder="Item">
      <div class="containerBtns">
        <button class="btnClear">Limpar</button>
        <button class="btnAdd">Adicionar</button>
      </div>
    </div>
  </header>

  <main>
    <section id="headerList">
      <p>ID</p>
      <p>QTD</p>
      <p>ITEM</p>
    </section>
    <hr>
    <div id="containerList">
    </div>


  </main>
  <script src="./script.js"></script>
  <script src="./interface.js"></script>
</body>


</html>
